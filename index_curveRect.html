<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> Curve Rectangle </title>
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<style type="text/css">

		.grid line{
			stroke: lightgrey; stroke-opacity: 0.7; shape-rendering: crispEdges;
		}
		.grid path{
			stroke-width: 0px;
		}
	</style>
</head>

<body>
	<script type="text/javascript">

	// init window size
	windowW = 500
	windowH = 500
	margin = {top:20, bottom:20, left:20, right:20}
	width = windowW - margin.left - margin.right
	height = windowH - margin.top - margin.bottom

	// init scale, grid
	xScale = d3.scaleLinear().domain([0,460]).range([margin.left , margin.left + width])
	yScale = d3.scaleLinear().domain([0,460]).range([margin.top , margin.top + height])

	xGrid = d3.axisTop().scale(xScale).ticks(5).tickValues([50,100,150,250]).tickSize(-height)//.tickFormat("")
	yGrid = d3.axisLeft().scale(yScale).ticks(5).tickValues([50,100,150,250]).tickSize(-width)//.tickFormat("")


	// init svg
	var svg = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height)	


	// draw
	svg.append("rect")
		.attr("x", xScale(100))
		.attr("y", yScale(100))
		.attr("height", 100)
		.attr("width", 250)
		.attr("rx", 20)
		.attr("ry", 10)

	// add gird line
	svg.append("g")
		.attr("class", "grid")
		.attr("transform", "translate(0," + (margin.top) + ")")
		.call(xGrid)

	
	svg.append("g")
		.attr("class", "grid")
		.attr("transform", "translate(" + margin.left + ",0)")
		.call(yGrid)

	console.log("check tickIncrement", d3.ticks(50,250,5))
	



	</script>
</body>
</html>
